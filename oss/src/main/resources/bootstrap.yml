spring:
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:8850/nacos #Nacos服务注册中心地址
      config:
        server-addr: http://localhost:8850/nacos #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置
        prefix: xiaoyu-oss-config
    alicloud:
      access-key: 127.0.0.1
      secret-key: 127.0.0.1
      oss:
        endpoint: 127.0.0.1
